<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print numbers from 10 to 1 using do-while</title>
</head>

<body>
  <p id="out">Nothing</p>
  <!--Ye nothing value se literally koi impact nahi padta, kyunki ye directly hi browser ke load hote execute ho jati hai-->
  <script>
    let x = 10;
    let result = " ";
    do {
      result += x + " ";
      x--;
      if (x == 3) { // breaking out of the loop
        document.getElementById("out").style.color = 'red';
        break;
      }
    } while (x > 0)
    document.getElementById("out").innerHTML = result;
  </script>
</body>

</html>
