<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trying BOM DOM</title>
</head>

<body>
  <h2>Using var, const, let</h2>
  <p id="output"></p>
  <script>
    var student_name = "Amit";
    let age = 25;
    const COURSE = "Computer Science";
    document.getElementById("output").innerHTML = "Student Name:" + student_name + "<br>" + "Age:" + age + "<br>" + "Course:" + COURSE;// the interesting thing is that "<br>" works the way it should in HTML
  </script>
</body>

</html>
