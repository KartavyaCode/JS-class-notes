<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sum of first n natural numbers</title>
</head>

<body>
  <input type="number" id="user-input" placeholder="enter value">
  <button type="submit" onclick="sum()">display result</button>
  <p id="output">Nothing</p>
  <script>
    function sum() {
      let result = 0;
      let n = Number(document.getElementById("user-input").value); // form ki input value li in this format
      for (let i = 1; i <= n; i++) {
        result += i;
      }
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>

</html>
