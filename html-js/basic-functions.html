<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <p id="output"></p>
  <script>
    function multiply(a, b) {
      return a * b;
    }
    let result = multiply(3, 4);
    let result2 = multiply(4, 5);
    document.getElementById("output").innerHTML = `The result is ${result} and ${result2}`;
  </script>
</body>

</html>
